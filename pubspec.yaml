name: game_space
description: "Application for organisation tournaments"

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.2.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.3
  shared_preferences: ^2.0.6
  flutter_launcher_icons: ^0.9.2

  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  dio: ^5.4.0
dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  http: ^0.13.3
  shared_preferences: ^2.0.6


  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9
  dio: ^5.4.0
  flutter_lints: ^2.0.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"
  image_path_ios: "assets/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/logo.png"



flutter:

  
  uses-material-design: true
  assets:
    - assets/svg/
  